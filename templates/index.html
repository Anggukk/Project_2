<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Smart Environment Dashboard</title>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background: #f4f6f9;
        color: #333;
      }
      header {
        background: #2c3e50;
        color: white;
        padding: 20px;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
      }
      .container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        padding: 30px;
        max-width: 900px;
        margin: auto;
      }
      .card {
        background: white;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      .title {
        font-size: 16px;
        color: #777;
        margin-bottom: 10px;
      }
      .value {
        font-size: 28px;
        font-weight: bold;
      }

      .status-box {
        grid-column: span 2;
        padding: 20px;
        border-radius: 12px;
        text-align: center;
        font-size: 26px;
        font-weight: bold;
        color: white;
      }
      .good {
        background: #2ecc71;
      }
      .caution {
        background: #3498db;
      }
      .danger {
        background: #e74c3c;
      }

      button {
        padding: 10px 20px;
        margin: 5px;
        font-size: 16px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header>ğŸŒ± Smart Indoor Environment Monitoring System</header>

    <div class="container">
      <div class="card">
        <div class="title">ğŸŒ¡ Temperature</div>
        <div class="value"><span id="temp">-</span> â„ƒ</div>
      </div>

      <div class="card">
        <div class="title">ğŸ’§ Humidity</div>
        <div class="value"><span id="hum">-</span> %</div>
      </div>

      <div class="card">
        <div class="title">ğŸ’¡ Light Level</div>
        <div class="value"><span id="light">-</span></div>
      </div>

      <div class="card">
        <div class="title">âš™ Mode</div>
        <div class="value"><span id="mode">-</span></div>
      </div>

      <div id="statusBox" class="status-box good">
        ìƒíƒœ : <span id="level">-</span>
      </div>

      <!-- Control Panel -->
      <div class="card" style="grid-column: span 2">
        <div class="title">ğŸ® Control Panel</div>
        <button onclick="sendCmd('auto')">AUTO ëª¨ë“œ</button>
        <button onclick="sendCmd('manual')">MANUAL ëª¨ë“œ</button>
        <br /><br />
        <button onclick="sendCmd('light_on')">ğŸ’¡ ì¡°ëª… ON</button>
        <button onclick="sendCmd('light_off')">ğŸ’¡ ì¡°ëª… OFF</button>
      </div>
    </div>

    <script>
      async function fetchData() {
        const res = await fetch("/data");
        const data = await res.json();

        document.getElementById("temp").innerText = data.temperature;
        document.getElementById("hum").innerText = data.humidity;
        document.getElementById("light").innerText = data.light;
        document.getElementById("mode").innerText = data.mode;
        document.getElementById("level").innerText = data.level;

        const statusBox = document.getElementById("statusBox");
        statusBox.className = "status-box";

        if (data.level === "GOOD") statusBox.classList.add("good");
        else if (data.level === "CAUTION") statusBox.classList.add("caution");
        else if (data.level === "DANGER") statusBox.classList.add("danger");
      }
      setInterval(fetchData, 500);

      async function sendCmd(cmd) {
        await fetch("/control/" + cmd);
      }
    </script>
  </body>
</html>
